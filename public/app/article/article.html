<div>
  <div ui-view="nav"></div>
</div>

<div class="progress progress-striped active">
  <div class="progress-bar" style="width: 45%" ng-hide="!loading"></div>
</div>

<div ng-model="page">
  <h2 id="title" ng-click="playAll()">{{ page.title }}</h2>
  <h4 id="author">{{ page.author }}</h4>
  <div id="content" class="lead" ng-bind-html="page.content" ng-click="play($event)" ng-touch="play()">
    {{ page.content }}
  </div>
</div>
